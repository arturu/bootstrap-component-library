<script
  defer
  type="text/javascript"
  src="oe-bcl-default.bundle.min.js"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.0/slimselect.min.js"></script>
<link
  rel="stylesheet"
  type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.0/slimselect.min.css"
/>
<script>
  document.addEventListener(
    "DOMContentLoaded",
    function () {
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
      var offcanvasElementList = [].slice.call(
        document.querySelectorAll(".offcanvas")
      );
      var offcanvasList = offcanvasElementList.map(function (offcanvasEl) {
        var offCanvas = new bootstrap.Offcanvas(offcanvasEl);
      });

      var toastElList = [].slice.call(document.querySelectorAll(".toast"));
      var options = { autohide: false };
      var toastList = toastElList.map(function (toastEl) {
        var toast = new bootstrap.Toast(toastEl, options);
        toast.show();
      });

      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });

      if (
        document.getElementById("scrollspy") &&
        typeof bootstrap !== "undefined"
      ) {
        document.body.setAttribute("data-bs-spy", "scroll");
        document.body.setAttribute("data-bs-target", "#scrollspy");
        var scrollspyBody = bootstrap.ScrollSpy.getInstance(document.body);
        if (scrollspyBody) {
          scrollspyBody.dispose();
        }
        setTimeout(function () {
          var scrollSpy = new bootstrap.ScrollSpy(document.body, {
            target: "#scrollspy",
            method: "position",
          });
        }, 700);
      }
    },
    false
  );
</script>
