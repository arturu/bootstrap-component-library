<script defer type="text/javascript" src="oe.bundle.min.js"></script>
<script>
  document.addEventListener(
    "DOMContentLoaded",
    function () {
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new oe.Popover(popoverTriggerEl);
      });
      var offcanvasElementList = [].slice.call(
        document.querySelectorAll(".offcanvas")
      );
      var offcanvasList = offcanvasElementList.map(function (offcanvasEl) {
        var offCanvas = new oe.Offcanvas(offcanvasEl);
      });

      var toastElList = [].slice.call(document.querySelectorAll(".toast"));
      var options = { autohide: false };
      var toastList = toastElList.map(function (toastEl) {
        var toast = new oe.Toast(toastEl, options);
        toast.show();
      });

      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new oe.Tooltip(tooltipTriggerEl);
      });

      if (document.getElementById("scrollspy") && typeof oe !== "undefined") {
        document.body.setAttribute("data-bs-spy", "scroll");
        document.body.setAttribute("data-bs-target", "#scrollspy");
        var scrollspyBody = oe.ScrollSpy.getInstance(document.body);
        if (scrollspyBody) {
          scrollspyBody.dispose();
        }
        setTimeout(function () {
          var scrollSpy = new oe.ScrollSpy(document.body, {
            target: "#scrollspy",
            method: "position",
          });
        }, 700);
      }
    },
    false
  );
</script>
